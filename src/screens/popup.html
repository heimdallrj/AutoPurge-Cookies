<!DOCTYPE html>
<html>

<head>
  <title>AutoPurge__Cookies</title>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="apc">
    <div class="apc__header">
      <h2 class="apc__title">AutoPurge Cookies</h2>
      <p class="apc__description">Automatically delete cookies from untrusted sites to protect your privacy and prevent
        tracking.</p>
    </div>
    <div class="apc__status">
      <input id="status-toggle" class="apc__status-toggle" type="checkbox">
      <label for="status-toggle" class="apc__status-toggle-label">Enable AutoPurge</label>
    </div>
    <div id="whitelist-container" class="apc__whitelist-container">
      <h4 class="apc__whitelist-title">Whitelisted Domains</h4>
      <div class="apc__domain-input-wrapper">
        <div class="apc__domain-input">
          <input id="domain" class="apc__domain-input-text" type="text" autocomplete="off"
            placeholder="Eg. example.com" />
          <span id="domain-input-error" class="apc__domain-input--error"></span>
        </div>
        <button id="add" class="apc__domain-input-button">Add</button>
      </div>
      <ul id="whitelist" class="apc__whitelist"></ul>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>

</html>
