<!DOCTYPE html>
<html>

<head>
  <title>AutoPurge__Cookies</title>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="container">
    <div id="header">
      <h2>AutoPurge Cookies</h2>
      <p>Automatically delete cookies from untrusted sites to protect your privacy and prevent tracking.</p>
    </div>
    <div id="status">
      <label for="enabled">Enable AutoPurge</label>
      <input id="toggle-status" type="checkbox" id="enabled">
    </div>
    <div id="whitelist-container">
      <h3>Whitelisted Domains</h3>
      <div class="whitelist-input">
        <input type="text" id="domain" placeholder="Eg. example.com" />
        <button id="add">Add</button>
      </div>
      <span id="input-error"></span>
      <ul id="whitelist"></ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
