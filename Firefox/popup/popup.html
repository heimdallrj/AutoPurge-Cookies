<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Cookie Manager</h2>
    <div class="whitelist-input">
      <input type="text" id="domain" placeholder="Enter domain (e.g., example.com)">
      <button id="add">Add to Whitelist</button>
    </div>
    <div class="whitelist-container">
      <h3>Whitelisted Sites:</h3>
      <ul id="whitelist"></ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
